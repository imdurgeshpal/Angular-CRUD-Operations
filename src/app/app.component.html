<div class="d-flex flex-column mt-4">
  <div class="align-self-center mt-4">
    <h1>User List</h1>
  </div>
  <table
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8 align-self-center"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editUser(element)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeUser(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="align-self-center mt-4">
    <button mat-raised-button type="button" (click)="editUser()">Add New User</button>
  </div>


  <mat-card class="align-self-center mt-4" *ngIf="mode !==  ModeEnum.NON">
    <form [formGroup]="form">
      <mat-card-title> Add/Edit User </mat-card-title>
      <mat-form-field appearance="standard" class="mr-2">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>
      <mat-card-actions>
        <button mat-flat-button class="mr-2" type="button" color="primary" (click)="saveUser()">Submit</button>
        <button mat-flat-button color="warn" type="button" (click)="cancel()">Cancel</button> 
      </mat-card-actions>
    </form>
  </mat-card>
</div>
